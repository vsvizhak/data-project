name: Build & Deploy

on:
  push:
    branches: [ "main" ]
    paths:
      - "app/docker-compose.yml"
      - ".env.example"
      - "app/**"
      - "Dockerfile"
      - ".github/workflows/deploy.yml"

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set TAG
        run: echo "TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push app image
        uses: docker/build-push-action@v6
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/data-project-app:${{ env.TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/data-project-app:main

      - name: Prepare SSH
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H "${{ secrets.SERVER_HOST }}" >> ~/.ssh/known_hosts
          
          cat > ~/.ssh/id_ed25519 <<'KEY'
          ${{ secrets.SSH_PRIVATE_KEY }}
          KEY
          sed -i 's/\r$//' ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keygen -y -f ~/.ssh/id_ed25519 >/dev/null

      - name: Upload compose + env and restart stack
        run: |
          scp -i ~/.ssh/id_ed25519 app/docker-compose.yml ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/opt/app/docker-compose.yml
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << EOF
            set -e
            cd /opt/app
            echo "TAG=${TAG}" > .env
            docker compose pull
            docker compose up -d --remove-orphans
          EOF
